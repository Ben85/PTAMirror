<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <div th:replace="layout.html :: head"></div>

</head>
<body>
    <div th:replace="layout.html :: navbar"></div>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Course Description</th>
            </tr>
        </thead>
        <tbody th:each="course,iterStat : ${courses}">
            <tr class="card">
                <td th:text="${course.name}">Name</td>
                <td th:text="${course.description}">Description</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

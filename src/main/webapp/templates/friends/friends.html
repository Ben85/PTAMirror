<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="layout.html :: head"></div>
    <script src="static/js/friends.js" defer></script>

</head>
<body>
<div id="studentListBox">
    <div th:replace="layout.html :: navbar"></div>
    <span>
        <div th:each="user : ${friends}">
            <div th:id="student + ${student.getId()}">
                <div th:text="${user.getUsername()}">username</div>
                <form action="/delete-friend" method="POST">
                    <input type="hidden" name="deletingStudent" id="deletingStudent" th:value="${student.getId()}">
                    <input type="hidden" name="studentToDelete" id="studentToDelete" th:value="${user.getId()}">
                    <button type="submit" >Delete friend</button>
                </form>
            </div>
        </div>
    </span>
</div>

</body>
</html>
